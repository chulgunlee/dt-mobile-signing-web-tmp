<div class="doclist-bottom-bar">
    <button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>Add Document</button>
    <button class="btn btn-primary pull-right" ng-disabled="!docService.hasSelected()">Print</button>
    <button class="btn btn-primary pull-right" ng-disabled="!docService.hasSelected()" ng-click="selectSigner()"><span class="glyphicon glyphicon-pencil"></span>Sign</button>
    <button class="btn btn-success pull-right" ng-disabled="!docService.contractSigned()" ng-click="docService.submitSignedDocs()">
        {{docService.contractSubmitted() ? "Submit to Lender" : "Submit for Funding"}}
    </button>
</div>
