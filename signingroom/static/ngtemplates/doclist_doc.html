<div class="document">
    <a class="status-badge {{doc.status}}" id="signing-status-for-{{doc.TemplateTypeID}}" ng-class="doc.RibbonColor"
        bs-popover data-template-url="/static/ngtemplates/signstatus_popover.html" data-container="body"
        data-placement="top" data-auto-close="true" data-viewport="{ 'selector': 'body', 'padding': 10 }"
    >
        <div class="status">
            {{doc.statusText}}
        </div>
    </a>
    <div class="doc-selected-wrapper" ng-click="onDocSelected(doc.id);">
        <div class="roundedTwo docSelector">
            <input type="checkbox" value="None" id="doc-{{$index}}-cbx" name="doc-{{$index}}-cbx" disabled="disabled" ng-checked="doc.isSelected" />
            <label for="doc-{{$index}}-cbx"></label>
        </div>
    </div>

    <div class="doc-body" id="doc-body-{{doc.id}}" ng-click="showPreview(doc.id, doc.title);">
        <p class="text-center doc-title"><strong>{{doc.title}}</strong></p>
    </div>

</div>
