<div class="modal" data-keyboard="false" data-backdrop="static" id="msgbox-container" tabindex="-1" role="dialog">
  <div class="modal-dialog msgbox-modal-dialog">
    <div class="modal-content msgbox-modal-content">
      <div class="modal-header" ng-show="title">
        <div class="row">
          <div class="col-md-12 modal-header-wrapper">
            <p class="modal-title modal-text">{{ title }}</p>
          </div>
        </div>
      </div>

      <div class="modal-body msgbox-modal-body">
        <div class="row" ng-if="templateUrl" ng-include="templateUrl"></div>
        <div class="row" ng-if="!templateUrl">{{ msg }}</div>
      </div>

      <div class="btn-msgbox-buttons">
        <button class="btn btn-msgbox btn-msgbox-cancel" ng-click='callback(false);$hide()' ng-show="msgboxType == 'confirm'">{{ cancelLabel }}</button>
        <button class="btn btn-msgbox btn-msgbox-ok" ng-click='callback(true);$hide()'>{{ okLabel }}</button>
      </div>
    </div>
  </div>
</div>
