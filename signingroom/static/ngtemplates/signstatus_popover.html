<div class="popover signstatus-popover">
    <h3 class="popover-title">Status</h3>
    <div class="popover-content">
        <div class="signstatus-row clearfix" ng-repeat="signer in doc.signers">
            <div class="signstatus-signer pull-left">{{signer.name}}</div>
            <div class="signstatus-status pull-right">{{signer.signed ? 'Signed' : 'Not Signed'}}</div>
        </div>
    </div>
</div>
