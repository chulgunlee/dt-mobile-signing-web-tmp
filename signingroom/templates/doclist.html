<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
    <title>Document List - Dealertrack</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" />
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/css/angular-motion.css" rel="stylesheet" />
    <!-- Bootstrap 3.2  CSS-->
    <link href="/static/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom  CSS-->
    <link href="/static/css/checkbox.css" rel="stylesheet" />
    <link href="/static/css/mystyle.css" rel="stylesheet" />
</head>
<body ng-app="docListApp">
    {% verbatim %}

    <style type="text/ng-template" id="signstatus-template">
    </style>

    <div id="doclist" class="container-fluid" ng-controller="DocListCtrl" ng-cloak>

        <!-- Floating button bar -->
        <bottom-bar></bottom-bar>

        <!-- Doc List Title -->
        <div class="row doclist-header">
            Required for Funding
        </div>

        <div class="row doclist-container">

            <!-- Document List -->
            <doc class="pull-left" doc="doc" master-index-id="masterIndexId" ng-repeat="doc in data.documents" docs-repeat-complete></doc>
        </div>

        <!--
            <div id="doc-mix-warning" class="modal child-modal" role="dialog" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header alert alert-warning">
                            Attention
                        </div>
                        <div class="modal-body text-justify">Some of the documents selected have already been signed, and will not be sent for signing</div>
                        <div class="modal-footer text-center">
                            <button type="button" class="close" data-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        -->

        </div>
    </div>


    {% endverbatim %}


    {% comment %}
    <doc-list>
        <loading-modal></loading-modal>
        <doc-list-load-failed></doc-list-load-failed>
        <ws-call-failed-modal></ws-call-failed-modal>
        <select-signer-modal></select-signer-modal>
        <doc-removal-notice-modal></doc-removal-notice-modal>
        <doc-preview-modal></doc-preview-modal>
    </doc-list>
    {% endcomment %}


    <script>
        var packageId = {{ master_index_id }};
        var dealerId = 0;
        var apiUri = '/api/';
    </script>

    <script src="/static/js/angular/angular.min.js"></script>
    <script src="/static/js/angular/angular-resource.min.js"></script>
    <script src="/static/js/angular/angular-animate.min.js"></script>
    <script src="/static/js/angular/angular-route.min.js"></script>
    <script src="/static/js/angular/angular-strap.js"></script>
    <script src="/static/js/angular/angular-strap.tpl.js"></script>
    <script src="/static/js/custom/docslist/controllers.js"></script>
</body>
</html>
