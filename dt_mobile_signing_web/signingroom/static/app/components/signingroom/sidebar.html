 <ul>
    <li ng-repeat="doc in documents">
        <a ng-href="#/document/{{doc.document_id}}">
            <!-- this src for document images should be replaced with proper thumnail -->
            <img alt="{{ doc.title }}" ng-src="/{{ doc.thumb }}">
        </a>
        <div>
            <p><span>{{ doc.title }}</span></p>
            <p>{{ $index + 1 }}</p>
        </div>
    </li>
</ul>
