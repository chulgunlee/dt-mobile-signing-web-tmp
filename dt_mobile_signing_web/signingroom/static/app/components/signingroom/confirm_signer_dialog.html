<md-dialog class="sr-signore-confirm">
  <md-dialog-content>
      <div class="sr-signore-confirm-content" layout="column" layout-align="center center">
          <div class="sr-signor-avatar"></div>
          <div class="sr-signor-name">{{ signer.name }}</div>
      </div>
  </md-dialog-content>
  <md-dialog-actions layout-align="center center">
        <a ng-click="closeDialog();">Sign</a>
  </md-dialog-actions>
</md-dialog>
